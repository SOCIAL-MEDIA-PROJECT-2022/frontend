<p>
  {{inputComment.text}}
</p>
<div align="right" class="comment-reply">
  <div (click)="toggleReplyToComment()" class="comment-reply-text">
    reply
  </div>
  <form (ngSubmit)="submitReply($event)" *ngIf="replyToComment" [formGroup]="commentForm" class="form">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Make a Post</mat-label>
      <textarea autofocus formControlName="text" matInput></textarea>
    </mat-form-field>
    <div align="end">
      <button (click)="toggleReplyToComment()" color="warn" mat-raised-button>Cancel</button>
      <button color="primary" mat-raised-button type="submit">Post</button>
    </div>
  </form>
</div>
<div *ngFor="let comment of inputComment.comments" class="comment-container">
  <mat-divider></mat-divider>
  <app-comment [comment]="comment"></app-comment>
</div>
