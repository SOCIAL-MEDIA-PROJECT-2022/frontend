<app-navbar></app-navbar>

<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Reset Password</mat-card-title>
    </mat-card-header>
    <form class="form" [formGroup]="resetForm" (ngSubmit)="onSubmit($event)">
      <mat-card-content>
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="New Password"
            formControlName="npassword"
          />
        </mat-form-field>
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Confirm password"
            type="password"
            formControlName="cpassword"
          />
        </mat-form-field>
      </mat-card-content>
      <div>
        <span class="error" *ngIf="resetForm.invalid">
          {{ error_message }} <br
        /></span>
        <span *ngIf="!resetForm.invalid" class="error">
          {{ error_message }} <br
        /></span>
      </div>
      <button mat-stroked-button color="accent" class="btn-block" type="submit">
        Reset Password
      </button>
    </form>
  </mat-card>
</div>
