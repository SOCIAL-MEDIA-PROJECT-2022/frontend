<app-navbar></app-navbar>

<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Reset Password</mat-card-title>
    </mat-card-header>
    <form (ngSubmit)="onSubmit($event)" [formGroup]="resetForm" class="form">
      <mat-card-content>
        <mat-form-field class="full-width">
          <input
            formControlName="npassword"
            matInput
            placeholder="New Password"
          />
        </mat-form-field>
        <mat-form-field class="full-width">
          <input
            formControlName="cpassword"
            matInput
            placeholder="Confirm password"
            type="password"
          />
        </mat-form-field>
      </mat-card-content>
      <div>
        <span *ngIf="resetForm.invalid" class="error">
          {{ error_message }} <br
        /></span>
        <span *ngIf="!resetForm.invalid" class="error">
          {{ error_message }} <br
        /></span>
      </div>
      <button class="btn-block" color="accent" mat-stroked-button type="submit">
        Reset Password
      </button>
    </form>
  </mat-card>
</div>
