
<mat-toolbar color="blue">
  <span [routerLink]="['/post-feed']">
    <img style="height: 63px" src="../../../assets/images/fetch-logo.png" alt='Fetch!'>
  </span>
  <span class="spacer"></span>
  <app-search-bar left="" class="search"></app-search-bar>
  <span class="spacer"></span>
  <button (click)="home()" class="navbar-btn" id="home-btn" mat-button>Feed</button>

  <button (click)="openProfile()" class="navbar-btn" id="my-card-btn" mat-button><img [src]=profile.profilePic
                                                                                      alt="Profile" class="myimg"/>
  </button>
  <div class="toggle-button">
    <app-dark-mode-toggle></app-dark-mode-toggle>
  </div>
  <button (click)="resetPassword()" mat-button>Reset Password</button>
  <button (click)="logout();" class="navbar-btn" id="logout-btn" mat-button>Logout</button>
</mat-toolbar>
