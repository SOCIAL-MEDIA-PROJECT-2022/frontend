<div class="search-bar-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Search</mat-card-title>
    </mat-card-header>
    <form class="form" [formGroup]="searchForm" (ngSubmit)="onSubmit($event)">
      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput placeholder="Email" formControlName="email">
          <button mat-stroked-button color="accent" class="btn-block" type="submit">Search</button>
        </mat-form-field>
      </mat-card-content>
    </form>
  </mat-card>
</div>
