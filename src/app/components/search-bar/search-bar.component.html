<div class="search-bar-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card-header>
    <mat-card-title>Search</mat-card-title>
  </mat-card-header>

  <form class="form" [formGroup]="searchForm" (ngSubmit)="onSubmit($event)">
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput placeholder="" formControlName="email">

        <button mat-stroked-button color="accent" class="btn-block" type="submit"><img
            src="https://www.nicepng.com/png/detail/137-1378213_select-public-search-button-z-svg-png-icon.png"
            height="25" width="25"></button>

      </mat-form-field>
    </mat-card-content>
  </form>
</div>
