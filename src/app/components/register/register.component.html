<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <form (ngSubmit)="onSubmit($event)" [formGroup]="registerForm" class="form">
      <mat-card-content>

        <mat-form-field class="full-width">
          <input formControlName="firstName" matInput placeholder="First Name">
          <!-- <mat-error *ngIf="registerForm.get('firstName').hasError('required')">First name must be filled out</mat-error> -->
        </mat-form-field>

        <mat-form-field class="full-width">
          <input formControlName="lastName" matInput placeholder="Last Name">
          <mat-error *ngIf="registerForm.value.lastName">Last name must be filled out.</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input formControlName="email" matInput placeholder="Email" type="e">
          <mat-error *ngIf="registerForm.value.email">Email must be valid.</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input formControlName="password" matInput placeholder="Password" type="password">
          <mat-error *ngIf="registerForm.value.password">Password must be a combination of lower-case, upper-case,
            numbers and at least 9 characters long
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input formControlName="confirmPassword" matInput placeholder="Confirm password" type="password">
          <!-- <mat-error *ngIf="registerForm.value.verifyPassword">Passwords do not match.</mat-error> -->
        </mat-form-field>

      </mat-card-content>
      <button class="btn-block" color="accent" mat-stroked-button type="submit">Register</button>
    </form>
    <a [routerLink]="['/login']" class="login-rerout-link">Already have an account?</a>
  </mat-card>
</div>
