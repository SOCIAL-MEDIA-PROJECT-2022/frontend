<mat-card class="user-card">
    <div class="user-circle"></div>
    <mat-divider></mat-divider>
    <p style="padding-top: 1em; font-weight: bold;">
        {{user.firstName}} {{user.lastName}}
    </p>
    <p>
        {{user.email}}
    </p>

    <div *ngIf = "isLoggedIn()">
        <button (click)="unFollow();" id="follow-button" text-color="green">{{this.follow}}</button>   
    </div>
    
</mat-card>
