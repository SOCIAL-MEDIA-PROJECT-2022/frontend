<div class="container">
  <div class="title">
    <h2>Edit {{ user.firstName }}'s Profile</h2>
  </div>
  <form class="form" [formGroup]="profileForm" (ngSubmit)="onSubmit($event)" ng-show="showForm" required>
  <div class="user-details">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        id="firstName"
        type="text"
        class="form-control"
        formControlName="firstName"
        [(ngModel)]="user.firstName"
      />
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input
        id="lastName"
        type="text"
        class="form-control"
        formControlName="lastName"
        [(ngModel)]="user.lastName"
      />
    </div>
    <div class="form-group">
      <label for="email">About Me</label>
      <textarea
        id="aboutMe"
        type="text"
        class="form-control"
        formControlName="aboutMe"
        [(ngModel)]="user.aboutMe"
      >
      </textarea>
    </div>
    <!--<div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        class="form-control"
        formControlName="password"
      />
    </div>-->
  </div>
  <div>
    <span class="error" *ngIf="profileForm.invalid">
      {{ error_message }} <br
    /></span>
  </div>
  <button
    id = "form-button"
    *ngIf="user.firstName && user.lastName && user.email"
    class="btn btn-primary"
    type="submit">Submit
  </button>
</form>
</div>
