<mat-dialog-content>
  <div class="my-card-container">
    <mat-grid-list cols="8" rowHeight="100px">
      <header id="name">
        <h2 *ngIf="showInfo">{{user.firstName}} {{user.lastName}}'s Profile</h2>
      </header>
      <mat-grid-tile [colspan]="3" [rowspan]="4" id="my-card-pic">
        <div>
          <img [src]=profile.profilePic alt="Profile Picture" mat-card-image>
          <div>
            <h3 *ngIf="edit">IMG URL:</h3>
            <mat-card-footer *ngIf="edit"><input [(ngModel)]="profile.profilePic"></mat-card-footer>
          </div>
        </div>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="4" [rowspan]="2" id="about-me">
        <mat-grid-tile-header>About Me</mat-grid-tile-header>
        <p *ngIf="showInfo">{{profile.aboutMe}}</p>
        <div>
          <mat-card-footer *ngIf="edit">
            <input [(ngModel)]="profile.aboutMe"/>
          </mat-card-footer>
        </div>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1"
                     [rowspan]="1" id="my-card-avatar">
        <img (click)="showEditProfile()"
             mat-card-image src="../../../assets/images/edit.png" alt="Edit">
      </mat-grid-tile>

      <mat-grid-tile [colspan]="4" [rowspan]="2" id="hobbies">
        <mat-grid-tile-header>Hobbies</mat-grid-tile-header>
        <p *ngIf="showInfo">{{profile.hobbies}}</p>
        <div>
          <p *ngIf="edit"><input [(ngModel)]="profile.hobbies"/></p>
        </div>
      </mat-grid-tile>

      <mat-grid-tile [colspan]="4" [rowspan]="2" id="interesting-fact">
        <mat-grid-tile-header>Something Interesting</mat-grid-tile-header>
        <p *ngIf="showInfo">{{profile.somethingElse}}</p>
        <p *ngIf="edit"><input [(ngModel)]="profile.somethingElse"/></p>

      </mat-grid-tile>
      <mat-grid-tile [colspan]="4" [rowspan]="2" id="placeholder">
        <mat-grid-tile-header>Placeholder</mat-grid-tile-header>
        <p *ngIf="showInfo" [contentEditable]="edit">{{placeholder}}</p>
        <p *ngIf="edit"><input [(ngModel)]="placeholder"/></p>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</mat-dialog-content>
