<mat-dialog-content>
<div class="my-card-container">
  <mat-grid-list cols="8" rowHeight="100px">

    <mat-grid-tile id="my-card-pic"
      [colspan]="3" [rowspan]="4">
      <div>
        <img mat-card-image [src] = profile.profilePic alt="Photo of a Shiba Inu">
        <p>Member Since Jan, 2017</p>
      </div>
    </mat-grid-tile>

    <mat-grid-tile  id="my-card-header-and-handle"
      [colspan]="4" [rowspan]="3">
          <app-profile *ngIf="showEdit" (test)="test()"></app-profile>
        <div class="profile1">
          <h2 *ngIf="showInfo">{{user.firstName}} {{user.lastName}}'s Profile</h2>
          <h3 *ngIf="showInfo">{{profile.aboutMe}}</h3>
          <h3 *ngIf="showInfo">{{profile.hobbies}}</h3>
          <h3 *ngIf="showInfo">{{profile.somethingElse}}</h3>
        </div>
    </mat-grid-tile>

    <mat-grid-tile id="my-card-avatar"
    [colspan]="1" [rowspan]="1">
      <img mat-card-image
      src="../../../assets/images/edit.png"
      alt="Image of Avatar"
      mat-button (click)="showEditProfile()">
    </mat-grid-tile>
  </mat-grid-list>
</div>
</mat-dialog-content>
