<div [class.darkColorMode]="matColorPostLogin" class="login-wrapper" fxLayout="row" fxLayoutAlign="right center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <form (ngSubmit)="onSubmit($event)" [formGroup]="loginForm" class="form">
      <mat-card-content>
        <mat-form-field class="full-width">
          <input formControlName="email" matInput placeholder="Email">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input formControlName="password" matInput placeholder="Password" type="password">
        </mat-form-field>
      </mat-card-content>
      <button class="btn-block" color="accent" mat-stroked-button type="submit">Log in</button>
    </form>
    <a [routerLink]="['/register']" class="login-rerout-link">Don't have an account?</a>
  </mat-card>
</div>
<div class="toggle-button">
  <app-dark-mode-toggle></app-dark-mode-toggle>
</div>
